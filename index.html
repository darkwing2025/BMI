<html>
<head>
<link rel=stylesheet href="{{url_for('static', filename='style.css')}}">
</head>

<body>

<h1>BMI Calculator</h1>

<p><h3>This is a simple BMI Calculator.</h3></p>

<form action='/calcbmi' method='GET'>
	<div>
		<label for='name'>Name: </label>
		<input type='text' id='name' name='name' placeholder='Name'>
	</div>
	<br>
	
	<div>
		<label for='height'>Height(m): </label>
		<input type='text' id='height' name='height' placeholder='Height in meters'>
	</div>
	<br>

	<div>
		<label for='weight'>Weight(kg): </label>
		<input type='text' id='weight' name='weight' placeholder='Weight in kg'>
	</div>
	<br>
	
	<div>
		<label for='comments'>Comments: </label>
		<br>
		<textarea id='comments' name='comments' rows='10' cols='30' placeholder='Write your comments here'>
		</textarea>
	</div>
	<br>

	<div>
		<input type='submit' value='$ubmit'>
	</div>
</form>

</body>

</html>
